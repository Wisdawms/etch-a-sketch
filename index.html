<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch - The Odin Project</title>
    <meta name="author" content="Wisdoms">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="screen-wrapper">
        <img src="src/media/scanlines.png" id="scan">
        <img src="src/media/bezel.png" id="bezel">
    </div>
    <div id="content">
        <h1 id=title>etch-a-sketch</h1>
        <div id="container">
        </div>
        <div class="options-bar">
            <button class='hoverable' id="grid-size-btn">Change Grid Size</button>
            <button class='hoverable' id="clear-grid-btn">Clear Grid</button>
            <button class="hoverable active-btn" id="draw-mode-btn">Draw Mode</button>
            <button class="hoverable active-btn" id="grid-outlines-btn">Grid Outlines</button>
            <button class="hoverable" id="rainbow-mode-btn">Rainbow Mode</button>
        </div>

    </div>


</body>

</html>
